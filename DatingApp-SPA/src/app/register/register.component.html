<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.username" placeholder="Username" required name="username">
  </div>
  <div class="form-group">
    <label for="FavouriteValue">What is your favourite value?</label>
    <select class="form-control" id="FavouriteValue">
      <option *ngFor="let value of valueFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" required name="password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
